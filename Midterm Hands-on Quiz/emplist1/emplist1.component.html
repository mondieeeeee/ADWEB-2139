<h3>Full List of Employees and their Information</h3>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let e of employeeArr">
        <td><b>{{e.id}}</b></td>
        <td>{{e.firstname}}</td>
        <td>{{e.lastname}}</td>
        <td>{{e.email}}</td>
    </tr>
</table>
