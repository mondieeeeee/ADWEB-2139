<h1 style="text-align: center; padding: 5%;">List of Users <br>from JSONPLACEHOLDER</h1>

<table class="table table-bordered table-responsive" style="width: 60%; height: auto; margin: auto;">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Website</th>
    </tr>
    <tr *ngFor="let u of httpusers">
        <td>{{u.id}}</td>
        <td>{{u.name}}</td>
        <td>{{u.username}}</td>
        <td>{{u.email}}</td>
        <td>{{u.website}}</td>
    </tr>
</table>
