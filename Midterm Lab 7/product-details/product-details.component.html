<section id="about" class="section-padding about-area" style="margin-top:5%;">
    <div class="container" *ngIf="true">
        <!-- Section Title -->
        <div class="row justify-content-center">
            <div class="col-lg-6 ">
                <div class="section-title text-center">
                    <h2>Product Details</h2>
                    <p>A table that presents the different details about our products.</p>
                    <br><br>
                </div>
            </div>
            <table class="table table-hover table-bordered" style="margin-top: 15px; max-width: 80%; margin: auto; border: 1px solid #dfdfdf;">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let a of Products">
                        <td><img src={{a.imgURL}} alt={{a.name}} style="height: 300px; width: auto;" /></td>
                        <td>{{a.id}}</td>
                        <td>{{a.name}}</td>
                        <td>{{a.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
